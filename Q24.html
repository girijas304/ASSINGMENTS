<body>
<h1>WAP to print the given number in decending order</h1>
<script >
var a[]={15 23 10}
var i,j,x
for(i=0;i<3;++i)
{
for(j=i+1;j<3;++j)
{
if(a[i]>a[j])
{
x=a[i];
a[i]=a[j];
a[j]=x;
}}}
for(i=0;i<3;++i)
{
console.log(a[i]);
}
</script>
</body>
</html>
