<h1>WAP to print least number of given 2 number</h1>
<script >
var a=10,b=20,c=30
if(a<b && a<c)
document.write("a is the least number")
else if(b<a && b<c)
document.write("b is the least number")
else
document.write("c is the least number")
</script>
