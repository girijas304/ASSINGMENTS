<body>
<h1>WAP to print fibonacci series upto given number</h1>
<script type="text/JavaScript">
var num=20,i,x=0,y=1,next;
document.writeln(x);
document.writeln(y);
next=x+y;
while (next<= num) 
   {
    document.writeln(next);
	x = y;
    y = next;
    next = x + y;
   }
 </script>
</body>
